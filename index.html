<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Github Commit Feed - Austin, Justin</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron" style="background-color: white">
			<div class="header">
				<h1>The Github Commit Feed</h1>
			</div>
			<form id="userInput" action="/commits" method="get">
				<label class="col-sm-2" for="username">Username:</label>
				<div class="col-sm-10">
          <input type="text" name="username" placeholder="Enter GitHub Username">
				</div>
				<label class="col-sm-2" for="repo">Repo:</label>
				<div class="col-sm-10">
					<input type="text" name="repo" placeholder="Enter Repo Name">
				</div>
				<div class="col-sm-10">
				  <button type="submit" class="btn-default">Submit</button>
			  </div>
      </form>
		</div>
	</div>
</body>
